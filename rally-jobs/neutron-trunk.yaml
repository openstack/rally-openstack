{% set image_name = "^(cirros.*-disk|TestVM)$" %}

{% set flavor_name = "m1.tiny" %}

---
version: 2
title: Task for rally-task-neutron-trunk job
subtasks:
  - title: NeutronTrunks.create_and_list_trunks tests
    scenario:
      NeutronTrunks.create_and_list_trunks:
        network_create_args: {}
        subport_count: 5
    contexts:
      users:
        tenants: 3
        users_per_tenant: 3
      quotas:
        neutron:
          network: -1
          port: -1
          trunk: -1
    runner:
      constant:
        times: 10
        concurrency: 5
    sla:
      failure_rate:
        max: 10
  - title: NeutronTrunks.boot_server_with_subports tests
    scenario:
      NeutronTrunks.boot_server_with_subports:
        network_create_args: {}
        subport_count: 10
        flavor:
          name: '{{flavor_name}}'
        image:
          name: '{{image_name}}'
    contexts:
      users:
        tenants: 3
        users_per_tenant: 3
      roles:
        - admin
      quotas:
        neutron:
          network: -1
          subnet: -1
          port: -1
          trunk: -1
        nova:
          instances: -1
          cores: -1
          ram: -1
    runner:
      constant:
        times: 2
        concurrency: 1
    sla:
      failure_rate:
        max: 10
  - title: NeutronTrunks.boot_server_and_add_subports tests
    scenario:
      NeutronTrunks.boot_server_and_add_subports:
        network_create_args: {}
        subport_count: 10
        flavor:
          name: '{{flavor_name}}'
        image:
          name: '{{image_name}}'
    contexts:
      users:
        tenants: 3
        users_per_tenant: 3
      roles:
        - admin
      quotas:
        neutron:
          network: -1
          subnet: -1
          port: -1
          trunk: -1
        nova:
          instances: -1
          cores: -1
          ram: -1
    runner:
      constant:
        times: 2
        concurrency: 1
    sla:
      failure_rate:
        max: 10
  - title: NeutronTrunks.boot_server_and_batch_add_subports tests
    scenario:
      NeutronTrunks.boot_server_and_batch_add_subports:
        network_create_args: {}
        subports_per_batch: 10
        batches: 5
        flavor:
          name: '{{flavor_name}}'
        image:
          name: '{{image_name}}'
    contexts:
      users:
        tenants: 3
        users_per_tenant: 3
      roles:
        - admin
      quotas:
        neutron:
          network: -1
          subnet: -1
          port: -1
          trunk: -1
        nova:
          instances: -1
          cores: -1
          ram: -1
    runner:
      constant:
        times: 2
        concurrency: 1
    sla:
      failure_rate:
        max: 10
